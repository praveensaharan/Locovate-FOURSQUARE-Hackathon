<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Around Me AI | Personalized Place Recommendations</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Around Me AI is the future of geospatial technology. Get personalized place recommendations based on your mood, local weather, time of day, and even the day of the week."
    />

    <!-- Keywords (optional, less important today) -->
    <meta
      name="keywords"
      content="AI recommendations, geospatial technology, location-based AI, personalized places, weather-based suggestions, Around Me AI"
    />

    <!-- Open Graph (Facebook/LinkedIn) -->
    <meta property="og:title" content="Around Me AI | Personalized Place Recommendations" />
    <meta
      property="og:description"
      content="Discover smarter, personalized places powered by geospatial AI. Recommendations tailored to your mood, weather, and time of day."
    />
    <meta property="og:image" content="/social-preview.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Around Me AI | Personalized Place Recommendations" />
    <meta
      name="twitter:description"
      content="Find personalized places with Around Me AI. Smart geospatial technology built around you."
    />
    <meta name="twitter:image" content="/social-preview.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Around Me AI",
        "url": "https://yourdomain.com",
        "description": "Around Me AI provides personalized place recommendations using geospatial AI, mood detection, and real-time weather data.",
        "applicationCategory": "LifestyleApplication",
        "operatingSystem": "Web",
        "creator": {
          "@type": "Organization",
          "name": "Around Me AI"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
